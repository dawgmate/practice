{% extends "Login.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    
<form action="#" class="form-signin", method="POST", style="text-align: center;padding-top: 80px;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="padding-top: 20px;text-align: center;">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <img class="mb-4" src="/static/images/icon.png" alt="" width="72" height="51">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="login" name="nm" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
    <input type="password" name="pw" id="inputPassword" class="form-control" placeholder="Password" required>
    <input type="password" name="cpw" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
    
    <p><input class="btn btn-lg btn-primary btn-block" type="submit"></input></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
{% endblock %}
