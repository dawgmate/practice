{% extends "base.html" %}
{% block title %} Profile {% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>Welcome aboard, {{Username}}!</h1>
{% endblock %}
